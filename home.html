<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AegisCare – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f1b2d, #05070c);
      color: #e6f6ff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      padding: 2rem 1rem;
      max-width: 900px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      color: #7dd3fc;
      text-shadow:
        0 0 5px #22d3ee,
        0 0 15px #22d3ee,
        0 0 30px rgba(34, 211, 238, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 5px #22d3ee,
          0 0 15px #22d3ee,
          0 0 30px rgba(34, 211, 238, 0.6);
      }
      to {
        text-shadow:
          0 0 10px #7dd3fc,
          0 0 25px #7dd3fc,
          0 0 45px rgba(125, 211, 252, 0.9);
      }
    }

    .tagline {
      opacity: 0.7;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(125, 211, 252, 0.3);
      border-radius: 14px;
      padding: 1.2rem 1rem;
      color: #e6f6ff;
      cursor: pointer;
      transition: 0.2s ease;
      backdrop-filter: blur(8px);
      user-select: none;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 30px rgba(34,211,238,0.25);
      border-color: #22d3ee;
    }

    .btn span {
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">AegisCare</div>
    <div class="tagline">Smart wound monitoring • Home recovery • Prevent infections</div>

    <div class="grid">
      <div class="btn" onclick="location.href='problem.html'">
        Problem
        <span>Why this exists</span>
      </div>

      <div class="btn" onclick="location.href='solution.html'">
        Solution
        <span>How AegisCare helps</span>
      </div>

      <div class="btn" onclick="location.href='dashboard.html'">
        Dashboard
        <span>Live sensor simulation</span>
      </div>

      <div class="btn" onclick="window.open('https://wokwi.com/', '_blank')">
        Wokwi Simulation
        <span>Open hardware sim</span>
      </div>

      <div class="btn" onclick="location.href='future.html'">
        Future Goals
        <span>FSM, smart bandage</span>
      </div>
    </div>
  </div>
</body>
</html>
